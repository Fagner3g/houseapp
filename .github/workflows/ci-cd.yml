name: ci-cd

on:
  push:
    branches: [develop, main]
    paths:
      - 'api/**'
      - 'web/**'
      - 'deploy/stacks/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, web]
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}-${{ matrix.app }}
          SHA=${GITHUB_SHA::7}
          BRANCH=${GITHUB_REF_NAME}
          docker build -f ${{ matrix.app }}/Dockerfile -t $IMAGE:$SHA -t $IMAGE:$BRANCH ${{ matrix.app }}
          docker push $IMAGE:$SHA
          docker push $IMAGE:$BRANCH

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy over SSH to Swarm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            SHA=${GITHUB_SHA::7}
            export TAG=$SHA
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            # Ajuste paths se manter o stack no repo da VPS
            docker stack deploy -c /opt/stacks/houseapp.yml houseapp --with-registry-auth
